services:
  - type: web
    name: telegram-bot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: BOT_TOKEN
        fromDatabase: BOT_TOKEN
      - key: DB_HOST
        fromDatabase: DB_HOST
      - key: DB_PORT
        fromDatabase: DB_PORT
      - key: DB_NAME
        fromDatabase: DB_NAME
      - key: DB_USER
        fromDatabase: DB_USER
      - key: DB_PASSWORD
        fromDatabase: DB_PASSWORD
      - key: WEBHOOK_URL
        fromDatabase: WEBHOOK_URL
