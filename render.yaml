services:
  - type: web
    name: telegram-shop-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-shop-db
          property: connectionString

databases:
  - name: telegram-shop-db
    plan: free
