services:
  - type: web
    name: shop-bot
    env: python
    plan: free
    buildCommand: "pip install --no-cache-dir -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: BOT_TOKEN
        fromDatabase: false
        value: "твій_токен_бота"
      - key: DATABASE_URL
        fromDatabase: false
        value: "postgresql+asyncpg://USER:PASSWORD@HOST:PORT/DBNAME"
